
<!--About Us Section-->
<section class="AboutUs py-3">
    <div class="container">
      <div class="row rBG">
        <div class="col-lg-6 py-5 px-5">
          <h1 class="py-3 Head2">About Our Fair</h1>
          <h4 class="w-65 subHead2">The HI Funfair has been synonymous with the travelling fairground business for well over a century. There can be few other showmen whose names resonate so immediately with the public......</h4>
          <a class="btn B2 my-3" routerLink="/ourStory">Read More <i class="fas fa-arrow-right"></i></a>
        </div>
        <div class="col-lg-6 py-5">
          <img src="../../assets/images/AboutUs.jpg" alt="">
        </div>
      </div>
    </div>
    </section>
    <!--Activities Section-->
    <section id="activities">
      <div class="container text-center">
        <h1 class="py-5 Head3">All The Fun In One Fair</h1>
        <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-12 py-2" *ngFor="let data of activities">
            <div class="card" style="width: 23rem;">
              <img [src]="data.img" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-text head3">{{data.title}}</h5>
                <p class="card-text">{{data.paragraph}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <!--Sponsors Section-->
    <section class="sponsors">
      <div class="container text-center">
        <h1 class="my-3 Head4">Sponsors</h1>
        <hr class="newhr mx-auto">
        <div class="row my-5">
          <div class="col-lg-3 col-md-4 col-sm-12 " *ngFor="let data of sponsors">
            <img [src]="data.img" alt="">
          </div>
        </div>
      </div>
    </section>
